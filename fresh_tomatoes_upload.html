    <form class="form-horizontal" action="/python/cgi-bin/add_movie.py" method="post">

        <div class="col-lg-9 col-md-9 col-sm-9">

      <div class="form-group">

        </div>
      </div>

        </div>
      </div>
      <div class="form-group">

      </div>
